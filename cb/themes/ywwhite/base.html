<!DOCTYPE HTML>
<html>
    <head>
        <link rel="Stylesheet" type="text/css" href="{{ site.root }}static/style.css">
        <link rel="alternate" type="application/ato+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="keywords" content="{{ site.keywords }}"/>
        <meta name="description" content="{{ site.description }}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="footer">
          <span>
            Copyright Â© now-forever {{ site.author }}.
            Powered by <a href="https://github.com/wlwang41/cb" target="_blank">Cb</a>.
            UI by <a href="http://linusp.github.io" target="_blank">linusp</a>
          </span>
        </div>
    </body>
</html>
